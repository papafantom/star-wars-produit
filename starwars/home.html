<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Empire shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body >

    <div class="page">
        <div class="logo"></div>    
            <nav class="navbar ">
                <div class=" w-100 h-100 ">
                  <a class="navbar-brand w-100 d-flex flex-column align-items-center " href="#">
                    <img src="./image/darthstyle.png" alt="Logo" width="150" height="150" class="text-center">
                    <h1 class="fw-bold">Dark Style</h1>
                  </a>
                </div>
              </nav>

              <div class="products">
                
                <div class="red-card"></div>
                <div class="black-card">
                    <div class="row py-5 h-100">
                              <div class="lightsaber col-4 "></div>
                                            <div class="col-11">
                                                <h2 class="text-center text-light fs-1 w-100">Sabre laser Jedi</h2>
                                                <p class="text-center text-light fs-4 w-100"    >2 500 Crédit</p>
                                                <div class="col-6 text-center w-100 mt-5">
                                                    <h3 class="text-light">Couleur du sabre :</h3>
                                                    <button type="button" class="btn btn-primary me-3 blue">Bleu</button>
                                                    <button type="button" class="btn btn-success me-3 green">Vert</button>
                                                    <button type="button" class="btn btn-warning yellow">Jaune</button>
                                                </div>
                                                <div class="col-6 text-center w-100 mt-3">
                                                  <h3 class="text-light">Description :</h3>
                                                  <p class="text-light">Aucun padawan n'a souffer ou n'a été maltraiter</p>
                                              </div>
                                            </div>
                            <div class="col-11 text-center">
                              <button type="button" class="btn btn-outline-info">Ajouter au pannier</button>
                              <div class="text-white w-100 h-100 d-flex justify-content-center align-items-end">
                                <p>Acheter un produit c'est aider l'empire !</p></div>
                              </div>
                            </div>
                </div>


    </div>
   <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
